<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up</title>
    <link rel="stylesheet" type="text/css" href="signin_page.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header></header>
    <div class="signup">
        
        <div class="signuptext">
            <h1>Sign Up Today</h1><hr>
            <br>
            <p>Don't Have An Account?</p>
            <p>Create One To Start Earning Rewards</p>
            <br>
            <br>
            <button id="signupbtn" type="submit">SIGN UP</button>
        </div>

    </div>
    <div class="signin">
            <div class="logodiv">
                    <p>SPECTACULAR</p>
            </div>
        <div class="signintext">
        <h1>Sign In</h1><hr>
        <p>Login to View Your Personal Profile Rewards And Promotion</p>
        </div>
        <form>
            <div class="input">
            <input type="email" class="inputfield" name="email" placeholder="Email"/><hr>
            <br>
            <br>
            <input type="password" class="inputfield" name="password" placeholder="Password"/><hr>
            <br>
            <br>
            </div>
            <button id="signinbtn" type="submit">SIGN IN</button>
    </form>
    </div>
    <div id="clear"></div>
    <footer></footer>
</body>
</html>
