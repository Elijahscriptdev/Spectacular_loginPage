<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>Form</title>
</head>
<body>
  <main>
      <div class="container">
        <div class="logo">
          <span>SPECTACULAR</span>
        </div>
          <div class="form-container">
            <form class="form-signin">
              <h3>Sign In</h3>
              <div class="line"></div>
              <div class="icons"></div>
              <p>Login To View Personal Rewards And Promotion</p>
              <input type="text" placeholder="Enter username" class="username" required minlength="3">
              <input type="password" placeholder="Enter password" class="password" required minlength="3">
              <button>Sign in</button>
            </form>
          
            <form class="form-signout">
              <h3>Create Account</h3>
              <div class="line"></div>
              <p>Sign up today earn rewards and special member promotion</p>
              <input type="text" placeholder="Enter Name" required minlength="3" class="name">
              <input type="email" placeholder="Enter Email" required minlength="3" class="email">
              <input type="password" placeholder="Enter Password" required minlength="3" class="newpassword">
              <input type="password" placeholder="Confirm Password" required minlength="3" class="comfirm-pass">
              <button>Sign up</button>
            </form>
        </div>
      
        <div class="overlay-container">
          <div class="overlay">
            <div class="overlay-sign-in">
              <h4>Welcome Back</h4>
              <div class="line2"></div>
              <p>Already have anaccount login to view your personal profile</p>
              <button class="sign-in shadow">sign in</button>
            </div>
      
            <div class="overlay-sign-up">
              <h4>Sign Up Today</h4>
              <div class="line2"></div>
              <p>Don't have an account create one to start earning rewards</p>
              <button class="sign-up shadow">sign up</button>
            </div>
          </div>
        </div>
          
        </div>
  </main>


  <script src="./app.js"></script>
</body>
</html>
